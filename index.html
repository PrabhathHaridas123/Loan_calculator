<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="index.js"></script>
</head>

<body>
    <div class="min-h-screen py-8 px-4">
        <div class="max-w-md mx-auto">
            <div class="bg-emerald-700 rounded-2xl shadow-xl p-6 border border-gray-100">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-white font-semibold font-mono">Loan Calculator</h1>
                </div>
                <form id="loanForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-mono font-medium text-white mb-2 opacity-90">
                            Loan Amount $
                        </label>
                        <input type="number" id="loanAmount" class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900" placeholder="Enter value" value="" step="0.01">
                    </div>

                    <div>
                        <label class="block text-sm font-mono font-medium text-white mb-2 opacity-90">
                            Interest Rate (%)
                        </label>
                        <input type="number" id="interestRate" class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900" placeholder="Enter value" value="" step="0.01">
                    </div>

                    <div>
                        <label class="block text-sm font-mono font-medium text-white mb-2 opacity-90">
                            Months to Pay
                        </label>
                        <input type="number" id="monthsToPay" class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900" placeholder="Enter value" min="1">
                    </div>

                    <div class="mt-8 p-6 bg-white rounded-xl border border-emerald-200">
                        <div class="text-center">
                            <p class="text-sm font-medium text-emerald-700 mb-2">Monthly Payment</p>
                            <p id="monthlyPayment" class="text-3xl font-bold text-emerald-600">
                                $0.00
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>

</html>
